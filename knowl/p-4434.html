<p>An equation in two or more variables is called a <dfn class="terminology">Diophantine equation</dfn> if only integers solutions are of interest. A <dfn class="terminology">linear</dfn> Diophantine equation takes the form <span class="process-math">\(a_1x_1 + a_2x_x + \cdots + a_nx_n = b\)</span> for constants <span class="process-math">\(a_1,\ldots,
a_n, b\text{.}\)</span></p>
