<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">An isomorphism is simply a function which renames the vertices. It must be a bijection so every vertex gets a new name. These newly named vertices must be connected by edges precisely when they were connected by edges with their old names.</div>
