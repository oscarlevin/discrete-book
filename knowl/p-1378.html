<div class="para">I claim that <span class="process-math">\(1 = 3\text{.}\)</span> Of course we can do anything to one side of an equation as long as we also do it to the other side. So subtract 2 from both sides. This gives <span class="process-math">\(-1 = 1\text{.}\)</span> Now square both sides, to get <span class="process-math">\(1 = 1\text{.}\)</span> And we all agree this is true.</div>
