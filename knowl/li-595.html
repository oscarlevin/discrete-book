<div class="para">Direct proof. <article class="proof"><h5 class="heading"><span class="type">Proof<span class="period">.</span></span></h5>
<div class="para">Let <span class="process-math">\(n\)</span> be an integer. Assume <span class="process-math">\(n\)</span> is even. Then <span class="process-math">\(n = 2k\)</span> for some integer <span class="process-math">\(k\text{.}\)</span> Thus <span class="process-math">\(8n = 16k = 2(8k)\text{.}\)</span> Therefore <span class="process-math">\(8n\)</span> is even.</div></article>
