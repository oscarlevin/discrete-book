<div class="para">The number of vertices is easy to find: it is the number of degrees in the sequence: 7.  To find the number of edges, we compute the degree sum:</div>
<div class="displaymath process-math">
\begin{equation*}
4 + 4 + 3 + 3 + 3 + 2 + 1 = 20\text{,}
\end{equation*}
</div>
<div class="para">so the number of edges is half this: 10.</div>
</div>
