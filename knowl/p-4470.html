<p>Assume <span class="process-math">\(a \equiv b \pmod n\)</span> and <span class="process-math">\(c \equiv d \pmod n\text{.}\)</span> This means <span class="process-math">\(a = b + kn\)</span> and <span class="process-math">\(c = d + jn\)</span> for some integers <span class="process-math">\(k\)</span> and <span class="process-math">\(j\text{.}\)</span> Consider <span class="process-math">\(a-c\text{.}\)</span> We have:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
a-c = b+kn - (d+jn) = b-d + (k-j)n\text{.}
\end{equation*}
