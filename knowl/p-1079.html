<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">What is the coefficient of <span class="process-math">\(x^3y^2\)</span> in the expansion of <span class="process-math">\((x+y)^5\text{?}\)</span> We must choose 3 of the 5 copies of the binomial to contribute an <span class="process-math">\(x\text{.}\)</span> There are <span class="process-math">\({5 \choose 3}\)</span> ways to do this, so the coefficient is <span class="process-math">\({5 \choose 3}\text{.}\)</span>
</div>
