<div class="para logical">
<div class="para">Suppose <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are odd. That is, <span class="process-math">\(a=2k+1\)</span> and <span class="process-math">\(b=2m+1\)</span> for some integers <span class="process-math">\(k\)</span> and <span class="process-math">\(m\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{align*}
ab \amp =(2k+1)(2m+1)\\
\amp =4km+2k+2m+1\\
\amp =2(2km+k+m)+1
\end{align*}
</div>
<div class="para">.</div>
</div>
<div class="para">Therefore <span class="process-math">\(ab\)</span> is odd.</div></article><span class="incontext"><a href="sec_logic-proofs.html#bxU" class="internal">in-context</a></span>
