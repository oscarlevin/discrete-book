<div class="para">Perhaps a better way to say this is that to prove a statement of the form <span class="process-math">\(P \imp Q\)</span> directly, you must explain why <span class="process-math">\(Q\)</span> is true, but you <em class="emphasis">get to</em> assume <span class="process-math">\(P\)</span> is true first. After all, you only care about whether <span class="process-math">\(Q\)</span> is true in the case that <span class="process-math">\(P\)</span> is as well.</div>
