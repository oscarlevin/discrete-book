<div class="para">For all integers <span class="process-math">\(n\text{,}\)</span> if <span class="process-math">\(n\)</span> is not negative and <span class="process-math">\(n \not\in\{0,2,4,6\}\)</span> then <span class="process-math">\(n\)</span> is odd or <span class="process-math">\(n &gt; 7\text{.}\)</span> This is true, since the contrapositive is equivalent to the original statement (which is true).</div>
