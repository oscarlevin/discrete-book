<div class="para">All of the quadrilaterals are trapezoids. To count the non-parallelogram trapezoids, compute <span class="process-math">\({7\choose 2}{7\choose 2} - \left[ {7 \choose 2} + ({7 \choose 2}-1) + ({7 \choose 2} - 3) + ({7 \choose 2} - 6) + ({7 \choose 2} - 10) + ({7 \choose 2} - 15) \right]\text{.}\)</span>
