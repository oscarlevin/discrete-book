<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">While we don't have logical equivalence, it is the case that whenever <span class="process-math">\((P \vee Q) \imp R\)</span> is true, so is <span class="process-math">\((P \imp R) \vee (Q \imp R)\text{.}\)</span> This tells us that we can <em class="emphasis">deduce</em> <span class="process-math">\((P \imp R) \vee (Q
\imp R)\)</span> from <span class="process-math">\((P \vee Q) \imp R\text{,}\)</span> just not the reverse direction.</div>
