<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">An <dfn class="terminology">isomorphism</dfn> between two graphs <span class="process-math">\(G_1\)</span> and <span class="process-math">\(G_2\)</span> is a bijection <span class="process-math">\(f:V_1 \to V_2\)</span> between the vertices of the graphs such that <span class="process-math">\(\{a,b\}\)</span> is an edge in <span class="process-math">\(G_1\)</span> if and only if <span class="process-math">\(\{f(a), f(b)\}\)</span> is an edge in <span class="process-math">\(G_2\text{.}\)</span>
</div>
