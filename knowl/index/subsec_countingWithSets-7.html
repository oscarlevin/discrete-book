<div class="para logical">
<div class="para">Given two sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> if <span class="process-math">\(A \cap B = \emptyset\)</span> (that is, if there is no element in common to both <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span>), then</div>

\begin{equation*}
\card{A \cup B} = \card{A} + \card{B}\text{.}
\end{equation*}
