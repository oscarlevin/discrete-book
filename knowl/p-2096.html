<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">She has 15 choices for who will be her maid of honor. Then she needs to select 5 of the remaining 14 friends to be bridesmaids, which she can do in <span class="process-math">\({14 \choose 5}\)</span> ways. Thus she has <span class="process-math">\(15 {14 \choose 5}\)</span> choices.</div>
