<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Notice that in every row for which both <span class="process-math">\(P \imp Q\)</span> and <span class="process-math">\(P \imp R\)</span> is true, so is <span class="process-math">\(P \imp (Q \wedge R)\text{.}\)</span> Therefore, whenever the premises of the argument are true, so is the conclusion. In other words, the deduction rule is valid.</div>
