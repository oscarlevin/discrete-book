<div class="para logical">
<div class="para">Let <span class="process-math">\(n\)</span> be an integer. Assume <span class="process-math">\(n\)</span> is odd. So <span class="process-math">\(n = 2k+1\)</span> for some integer <span class="process-math">\(k\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
7n = 7(2k+1) = 14k + 7 = 2(7k +3) + 1\text{.}
\end{equation*}
</div>
</div> <div class="para">Since <span class="process-math">\(7k + 3\)</span> is an integer, we see that <span class="process-math">\(7n\)</span> is odd.</div></article>
