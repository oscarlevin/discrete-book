<div class="para">Prove: For all integers <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(b\text{,}\)</span> and <span class="process-math">\(c\text{,}\)</span> if <span class="process-math">\(a|b\)</span> and <span class="process-math">\(b|c\)</span> then <span class="process-math">\(a|c\text{.}\)</span> (Here <span class="process-math">\(x|y\text{,}\)</span> read “<span class="process-math">\(x\)</span> divides <span class="process-math">\(y\)</span>” means that <span class="process-math">\(y\)</span> is a multiple of <span class="process-math">\(x\text{,}\)</span> i.e., that <span class="process-math">\(x\)</span> will divide into <span class="process-math">\(y\)</span> without remainder).</div>
