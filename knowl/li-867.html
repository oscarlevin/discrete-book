</h5>
<div class="para">She has 15 choices for who will be her maid of honor. Then she needs to select 5 of the remaining 14 friends to be bridesmaids, which she can do in <span class="process-math">\({14 \choose 5}\)</span> ways. Thus she has <span class="process-math">\(15 {14 \choose 5}\)</span> choices.</div></article><span class="incontext"><a href="sec_comb-proofs.html#jUR" class="internal">in-context</a></span>
