<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Two (molecular) statements <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> are <dfn class="terminology">logically equivalent</dfn>  provided <span class="process-math">\(P\)</span> is true precisely when <span class="process-math">\(Q\)</span> is true. That is, <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> have the same truth value under any assignment of truth values to their atomic parts.</div>
