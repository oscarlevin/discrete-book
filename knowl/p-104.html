<div class="para">The <dfn class="terminology">contrapositive</dfn>  of an implication <span class="process-math">\(P \imp Q\)</span> is the statement <span class="process-math">\(\neg Q \imp \neg P\text{.}\)</span> An implication and its contrapositive are logically equivalent (they are either both true or both false).</div>
