<div class="para">The planar dual of the dodecahedron is itself a planar graph. Thus by the 4-color theorem, it can be colored using only 4 colors without two adjacent vertices (corresponding to the faces of the polyhedron) being colored identically.</div></article><span class="incontext"><a href="sec_gt-conc.html#Tlo" class="internal">in-context</a></span>
