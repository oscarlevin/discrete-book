<p>Then to divide both sides by 3, we first add 0 to both sides. Of course, on the right-hand side, we want that 0 to be a 10 (yes, <span class="process-math">\(10\)</span> really is 0 since they are congruent modulo 5). This gives,</p>

\begin{equation*}
3x \equiv 12 \pmod{5}\text{.}
