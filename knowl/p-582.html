<div class="para">An <dfn class="terminology">implication</dfn> or <dfn class="terminology">conditional</dfn> is a molecular statement of the form</div>
<div class="displaymath process-math">
\begin{equation*}
P \imp Q
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(P\)</span> and <span class="process-math">\(Q\)</span> are statements. We say that</div>
<ul class="disc">
<li><div class="para">
<span class="process-math">\(P\)</span> is the <dfn class="terminology">hypothesis</dfn> (or <dfn class="terminology">antecedent</dfn>).</div></li>
<li><div class="para">
<span class="process-math">\(Q\)</span> is the <dfn class="terminology">conclusion</dfn> (or <dfn class="terminology">consequent</dfn>).</div></li>
</ul>
</div>
