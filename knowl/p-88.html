<div class="para">However, we mostly think of graphs as the drawings of dots and lines, or more precisely as a set of <dfn class="terminology">vertices</dfn> together with a set of <dfn class="terminology">edges</dfn>, where each edge is a two-element subset of the vertices.  Notice, even here, we are using the structure <em class="emphasis">set</em> to define the structure <em class="emphasis">graph</em>.</div>
