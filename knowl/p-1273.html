<div class="para">However, existential statements can be proven this way. If we want to prove that there is an integer <span class="process-math">\(n\)</span> such that <span class="process-math">\(n^2-n+41\)</span> is not prime, all we need to do is find one. This might seem like a silly thing to want to prove until you try a few values for <span class="process-math">\(n\text{.}\)</span>
