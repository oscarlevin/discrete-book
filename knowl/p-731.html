<div class="para">The only way for an implication <span class="process-math">\(P\rightarrow Q\)</span> to be true but its converse to be false is for <span class="process-math">\(Q\)</span> to be true and <span class="process-math">\(P\)</span> to be false. Thus we know that pentagon is purple and that circle is not blue.</div>
